<style>
body {margin:0;}



.topnav {
    overflow: hidden;
    padding-bottom: 0.5%;
    padding-top: 0.5%;
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%;
    background-color:white;
    z-index:300;

}

.topnav a {
  float: left;
  display: block;
  color: #253d25;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdowne {
  float: left;
  overflow: hidden;
}

.dropdowne .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: black;
  font-weight: bold;
  padding: 14px 16px;
  background-color: white;
  font-family: inherit;
  margin: 0;
}

.dropdowne-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdowne-content a {
  float: none;
  color: black;
  font-weight: bold;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdowne:hover .dropbtn {
  background-color: #eaeaea;
  color: black;
}

.dropdowne-content a:hover {
  background-color: #eaeaea;
  color: black;
}

.dropdowne:hover .dropdowne-content {
  display: block;
}
#letrasnav{
    margin-top: 20px;
    float:left;
    margin-right: 3%;
    margin-left: 4%;

  }

@media screen and (max-width: 1100px) {
  .topnav a:not(:first-child), .dropdowne .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
    border: solid 1px #253d25;
    border-radius:10%;
  }

}

@media screen and (max-width: 1100px) {

  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav {
    width: -webkit-fill-available;
    position: fixed;
    background-color: white;
    z-index: 1001
}
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdowne {float: none;}
  .topnav.responsive .dropdowne-content {position: relative;}
  .topnav.responsive .dropdowne .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
  #letrasnav {
    float:none;
    margin-right: 1%;
    margin-top: 0.5%;
}

}
#promofarma_fito_grande{
    text-align: center;
}
#promofarma_fito_pequeño{
    display: none;
}
@media screen and (max-width: 750px){
#promofarma_fito_grande{
    display:none;
}
#promofarma_fito_pequeño{
    display: block;
    text-align:center;
}
}
</style>
<body>
<div class="topnav" id="myTopnav">
    <a href="{%url 'portada'%}"><img border="0" alt="logo" src="{%static 'images/logo.png'%}" width="70" height="60"></a>
    <div id="letrasnav">
        <a style="display:none;"></a>
        <a href="{%url 'portada'%}"><img width='27' src="/static/images/fotopoortada.png"> Portada</a>
        <a href="{%url 'pacientes'%}"><img width='27' src="/static/images/pacienteicon.png"> Pacientes</a>
        <a href="{%url 'dietasindex'%}"><img width='27' src="/static/images/dietas.png"> Dietas</a>
        <a href="{%url 'admin:index'%}"><img width='35' src="/static/images/admin.png"> Admin</a>
    </div>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<br>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</div>
<br>
<br>
<br>
<br>
{%block content%}
{%endblock%}
<br>
<br>

</body>
