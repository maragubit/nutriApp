{%extends 'core/base.html'%}
{%load static%}
{%block content%}

<div style="width:70%; margin-left:auto;margin-right:auto">
    <h4 style="text-align:center"><img src="{% static 'images/representaciones.png'%}" height="50px"> Editar representación</h4>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{form}}
    <div style="text-align:center">
        <br>
    <input style="width:30%" type="submit" class="btn btn-warning" value="Editar representación">
    <button style="width:30%" type="button" class="btn btn-danger" onclick="borrar()" value="borrar">Borrar representacion</button>

    </div>
</form>
</div>
<script>
    function borrar(){
        var r = confirm("¿Estás seguro que deseas borrar esta representacion?")
        if (r == true) {
            window.location.href = '{%url 'borrar_representacion' object.pk%}';
        }
    };
</script>

{%endblock%}
